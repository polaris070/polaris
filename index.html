        <!-- Slid Show -->
        <section>
            <img class="Slides" src="img_la.jpg" style="width:100%">
            <img class="Slides" src="img_ny.jpg" style="width:100%">
            <img class="Slides" src="img_chicago.jpg" style="width:100%">
        </section>
        <script>
        // Automation SlideShow - Change image every 3 seconds
        var varIndex = 0;
        carousel();

        function carousel()
        {
            var i;
            var  x = document.getElementsByClassName("Slides");
            for(i = 0; i < x.length; i++)
            {
                x[i].style.display = "none";
            }
            varIndex++;
            if(varIndex > x.length)
            {
                varIndex = 1;
            }
            x[varIndex-1].style.display = "block";
            setTImeout(carousel, 3000);
        }
        </script>
    </body>
