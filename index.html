        <script>
        // Automation SlideShow - Change image every 3 seconds
        var varIndex = 0;
        carousel();

        function carousel()
        {
            var i;
            var  x = document.getElementsByClassName("Slides");
            for(i = 0; i < x.length; i++)
            {
                x[i].style.display = "none";
            }
            varIndex++;
            if(varIndex > x.length)
            {
                varIndex = 1;
            }
            x[varIndex-1].style.display = "block";
            setTImeout(carousel, 3000);
